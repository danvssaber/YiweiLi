<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yiwei Li's personal website">
    <title>Yiwei Li</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-decoration: none;
            color: #333;
            font-size: 28px;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .logo:hover, nav ul li a:hover {
            color: #4a90e2;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .home-banner {
            position: relative;
            height: 400px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .home-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-upload {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-section {
            padding: 80px 0;
            display: flex;
            gap: 50px;
            align-items: flex-start;
        }

        .profile-photo {
            flex: 1;
            max-width: 400px;
        }

        .profile-photo img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .profile-description {
            flex: 2;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

            nav ul.active {
                display: flex;
            }

            .profile-section {
                flex-direction: column;
            }

            .profile-photo {
                max-width: 100%;
            }
        }

        section {
            padding: 40px 20px;
            min-height: 50vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#home" class="logo">Yiwei Li</a>
            <button class="mobile-menu-btn">â˜°</button>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#research">Research</a></li>
                    <li><a href="#cv">CV</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="home-banner">
            <label for="banner-image-upload" class="banner-upload">Upload Background Image</label>
            <input type="file" id="banner-image-upload" style="display: none" accept="image/*">
            <img id="banner-image" src="https://via.placeholder.com/1200x400" alt="Banner Background">
        </div>

        <div class="container">
            <div class="profile-section">
                <div class="profile-photo">
                    <img id="profile-img" src="https://via.placeholder.com/400x500" alt="Yiwei Li">
                    <label for="profile-image-upload" style="display:block;text-align:center;margin-top:10px;cursor:pointer;">Upload Photo</label>
                    <input type="file" id="profile-image-upload" style="display:none" accept="image/*">
                </div>
                <div class="profile-description">
                    <h2>About Me</h2>
                    <p>Add your description here.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
