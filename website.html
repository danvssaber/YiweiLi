<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yiwei Li's personal portfolio website">
    <title>Yiwei Li</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Add these to existing CSS */
        
        /* Fix mobile menu styling */
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

            nav ul.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .header-content {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">Yiwei Li</a>
            <button class="mobile-menu-btn">☰</button>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Rest of your HTML remains the same -->

    <script>
        // Improved mobile menu toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('nav ul');

        menuBtn.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            // Toggle button icon
            this.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                menuBtn.textContent = '☰';
            });
        });

        // Smooth scrolling (unchanged)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Close menu on resize above mobile breakpoint
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navMenu.classList.remove('active');
                menuBtn.textContent = '☰';
            }
        });
    </script>
</body>
</html>
